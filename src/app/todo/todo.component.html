<main class="main">
  <section class="todo-component">
    <form #todoForm="ngForm" (input)="setTodoSearchTerm(todoForm)">
      <label for="searchTerm">Search Term</label>
      <input type="text" id="searchTerm" name="searchTerm" ngModel />
    </form>
    <h1>TODO List</h1>
    <p>A place to store your todos</p>
    <ol>
      <!-- all structural directives will follow this template-- *="" -->
      <!-- all attribute directives will fllow this template-- *=[] -->
      <li *ngFor="let todo of filterTodos(); index as i">
        <!-- loops through a collection, must have the last word as a variable (todos), your list of todos  -->
        <!-- any time you want to do something repeated, us the forOf method -->
        <div class="task-container">
          <div class="task-start">
            <button *ngIf="!todo.completed" (click)="completeTask(i)">
              Complete
            </button>
            <!-- above says only show this button if the todo has a completed property of false-- ! means not/false -->
            <p [ngClass]="{ strikethrough: todo.completed }">
              {{ todo.task }}
            </p>
            <!-- [ngclass] means apply conditionally, this paragraph has a class of strikethrough only when todo. completed is true -->
            <!-- {{ todo.task }} is an interpolation, angular provides a way to evaluate something in your typescript file by using this -->
            <!-- above tells it to strikethough when the completed property on the todo
          list is true -->
          </div>
          <button (click)="removeTask(i)">X</button>
        </div>
      </li>
    </ol>
    <form #addTaskForm="ngForm" (ngSubmit)="addTask(addTaskForm)">
      <label for="newTask">Add Task</label>
      <input type="text" name="newTask" id="newTask" ngModel />
      <button>Submit</button>
    </form>
  </section>
</main>
